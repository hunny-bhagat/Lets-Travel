<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel-Vaud</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="/favicon/favicon-32x32.png">
  
  <link href="css/hover-min.css" rel="stylesheet">
<style>

  body {
    font-family: 'Roboto Slab', 'Georgia', 'Times New Roman';
    color: rgba(250, 10, 10, 1);
  }

  .main-div {
    background-color: #34495E;
    height: 80px;
    padding:0 20px;
    display: flex;
    align-items: center;
    width: 100%;
    justify-content: space-between;
    border-bottom: 1px solid white;
  }


  ul, li {
    display: inline;
  }

  li + li {
    margin-left: 20px;
  }

  a {
    
    align-content: center;
    text-decoration: none;
    color:#E5E7E9;
    padding: 10px;
  }

  a:hover{
    color: #566573;
  }

  .hvr-fade:hover {
  background-color: #566573;
}

  .photo-div {
    width: 100%;
    height: 500px;
    background-image: url('b-g.jpg');
    opacity: 0.5;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }

</style>
</head>
<body>
<div class="main-div">

    <h1><a class="hvr-fade" href="#">Travel-Vaud</a></h1>

    <ul>
      <li><a class="hvr-fade" href="#">Upcoming events</a></li>
      <li><a class="hvr-fade" href="#">Sightseeing</a></li>
      <li><a class="hvr-fade" href="#">Contact</a></li>
    </ul>
</div>
<div class="photo-div">
Bienvenue dans 
</div>

</body>
</html>
